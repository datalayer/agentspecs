# MCP Server Specification: Hugging Face
# Provides access to Hugging Face models, datasets, spaces, and papers

id: huggingface
name: Hugging Face
description: Hugging Face models, datasets, spaces, and papers access

# Command to start the server
command: npx
args:
  - "-y"
  - "mcp-remote"
  - "https://huggingface.co/mcp"
  - "--header"
  - "Authorization: Bearer ${HF_TOKEN}"

# Transport type
transport: stdio

# Whether the server is enabled by default
enabled: true

# Environment variable specifications
envvars:
  - HF_TOKEN

# Optional environment variables to pass to the server process
env: {}

# Server capabilities/tags
tags:
  - models
  - datasets
  - machine-learning
  - huggingface
  - papers

