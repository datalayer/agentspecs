# MCP Server Specification: GitHub
# Provides GitHub repository operations (issues, PRs, code search)

id: github
name: GitHub
description: GitHub repository operations (issues, PRs, code search)

command: docker
args:
  - "run"
  - "-i"
  - "--rm"
  - "-e"
  - "GITHUB_TOKEN"
  - "ghcr.io/github/github-mcp-server"

transport: stdio
enabled: true

env:
  GITHUB_TOKEN: "${GITHUB_TOKEN}"

envvars:
  - GITHUB_TOKEN

tags:
  - development
  - git
  - repository

icon: mark-github
emoji: üêô
  - git
  - collaboration
