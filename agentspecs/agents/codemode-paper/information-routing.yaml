# Agent Specification: Information Routing Agent
# Routes information between Google Drive and Slack, managing workflows.

id: information-routing
name: Information Routing Agent
description: >
  Routes information between Google Drive and other services, managing document
  workflows and information sharing.

tags:
  - workflow
  - communication
  - gdrive

enabled: false

model: "bedrock:us.anthropic.claude-opus-4-6-v1"

sandbox_variant: local-eval

# MCP servers used by this agent
mcp_servers:
  - google-workspace
  - github

# Skills available to this agent
skills: []

# Runtime environment
environment_name: ai-agents-env

# UI customization
icon: share-2
emoji: ðŸ”€
color: "#EC4899"  # Pink

# Chat suggestions to show users what this agent can do
suggestions:
  - Find documents shared with me in Google Drive
  - List recent files in my Drive folder
  - Summarize the contents of a document in my Drive
  - Search for documents by keyword in Google Drive

# Welcome message shown when agent starts
welcome_message: >
  Hi there! I'm the Information Routing Agent. I can help you manage documents
  in Google Drive and route information where it needs to go.

# System prompt for the agent
system_prompt: >
  You are an information routing specialist with access to Google Drive tools.
  You can find and manage documents in Drive and automate document workflows.
  Help users with document management efficiently.
  Do not use file extension when referring to Google Drive documents.
  Always use search_drive_files tool before using get_drive_file_content to find parent folder (using only name and mimeType in the query, no other fields!!!).

system_prompt_codemode_addons: >
  ## IMPORTANT: Be Honest About Your Capabilities
  NEVER claim to have tools or capabilities you haven't verified.

  ## Core Codemode Tools
  Use these 4 tools to accomplish any task:
  1. **list_servers** - List available MCP servers
     Use this to see what MCP servers you can access.

  2. **search_tools** - Progressive tool discovery by natural language query
     Use this to find relevant tools before executing tasks.

  3. **get_tool_details** - Get full tool schema and documentation
     Use this to understand tool parameters before calling them. If no output schema is specified, try using the tool on a subset and preview the result.

  4. **execute_code** - Run Python code that composes multiple tools
     Use this for complex multi-step operations. Code runs in a PERSISTENT sandbox.
     Variables, functions, and state PERSIST between execute_code calls.
     Import tools using: `from generated.servers.<server_name> import <function_name>`
     NEVER use `import *` - always use explicit named imports.

  ## Recommended Workflow
  1. **Discover**: Use list_servers and search_tools to find relevant tools
  2. **Understand**: Use get_tool_details to check input and output schemas
  3. **Execute**: Use execute_code to perform multi-step tasks, calling tools as needed

  ## Token Efficiency
  Always chain multiple tool calls in a single execute_code block.
  This reduces output tokens by processing intermediate results in code rather than returning them.
  If you want to examine results, print subsets, preview (maximum 20 first characters) and/or counts instead of full data, this is really important!!!!

# Optional: Jupyter notebook to show on agent creation
welcome_notebook: null

# Optional: Lexical document to show on agent creation
welcome_document: null
